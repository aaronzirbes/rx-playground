apply plugin: "groovy"
apply plugin: "application"
apply plugin: "idea"

mainClassName = 'org.zirbes.rx.Runner'

repositories {
    jcenter()
}

dependencies {
    compile 'io.reactivex:rxgroovy:1.0.0'
    compile 'io.reactivex:rxjava:1.0.13'

    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'org.kohsuke:wordnet-random-name:1.2'
    compile 'org.slf4j:slf4j-simple:1.7.12'

    compile 'com.amazonaws:aws-java-sdk-sqs:1.10.8'

    testCompile 'org.spockframework:spock-core:0.1-groovy-2.4'
}
